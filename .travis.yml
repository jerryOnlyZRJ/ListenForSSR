language: node_js
node_js:
- 8.12.0
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_63873d3cb938_key -iv $encrypted_63873d3cb938_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- cp ssh_config ~/.ssh/config
- cp listenfor_travis_key /tmp/listenfor_travis_key
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/listenfor_travis_key
- ssh-add /tmp/listenfor_travis_key
before_script:
- npm run build
after_success:
- rsync -vr dist/* bj-server:$DEPLOY_PATH
env:
  global:
    secure: 
